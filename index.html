<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click.left="increment()" @click.right="decrement()">Change value</button>
      <!-- <button @click="decrement()">Remove</button> -->
      <p>Result: {{ counter }}</p>
      <p v-once>Original val: {{ counter }}</p>
      <hr>
      <input type="text" v-model="text" />
      <h3>Text: {{ text }}</h3>
      <hr>
      <input type="text" 
        @input="setName($event, 'test')" 
        @keyup.enter="setConfirmedName()" 
      />
      <h3>Name: {{ name }}</h3>
      <h3>ConfirmedName: {{ confirmedName }}</h3>
      <hr>
      <form action="" @submit.prevent="submit">
        <input type="text" />
        <button>Click</button>
      </form>
    </section>
  </body>
</html>
